<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
        <td th:text="${user .getName()}"/>
        <td th:text="${user .getSurname()}"/>
    <br>
    <td><a th:href="@{userUpdate/{id}(id=${user.id})}">Edit</a></td>

    <td><form th:method="DELETE" th:action="@{/{id}(id=${user.id})}"><input type="submit" value="Delete"/></form> </td>
    <br>
</div>
<br/>
<hr/>
<a href="/userCreate">Create new user</a>
</body>
</html>
